{% load static %}
<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="icon" type="image/png" href="{% static 'images/bazaar app logo.png' %}">
        <title> {% block title %}{% endblock%} | Bazaar</title>
    </head>

    <body>
        <nav class="py-3 px-6 flex items-center border-b border-gray-200 shadow-md">
            <div class="flex items-center">
            <a href="/">
                <img src="{% static 'images/bazaar app title.png' %}" alt="Bazaar Logo" class="h-5">
            </a>
            </div>

            <div class="flex-grow text-center">
                <div class="space-x-6 inline-flex">
                    <a href="/" class="flex items-center px-6 py-2 rounded-xl border-2 transition-colors duration-300 
                        {% if active_page == 'home' %}border-indigo-500 text-indigo-500{% else %}border-transparent hover:border-indigo-400{% endif %}">
                        <i class="fa-solid fa-house text-2xl {% if active_page == 'home' %}text-indigo-500{% else %}text-gray-800{% endif %}"></i>
                    </a>
                    <a href="{% url 'product:products' %}" class="flex items-center px-6 py-2 rounded-xl border-2 transition-colors duration-300 
                        {% if active_page == 'products' %}border-indigo-500 text-indigo-500{% else %}border-transparent hover:border-indigo-400{% endif %}">
                        <i class="fa-solid fa-store text-2xl {% if active_page == 'products' %}text-indigo-500{% else %}text-gray-800{% endif %}"></i>
                    </a>
                    <a href="{% url 'product:new' %}" class="flex items-center px-6 py-2 rounded-xl border-2 transition-colors duration-300 
                        {% if active_page == 'new' %}border-indigo-500 text-indigo-500{% else %}border-transparent hover:border-indigo-400{% endif %}">
                        <i class="fa-solid fa-square-plus text-2xl {% if active_page == 'new' %}text-indigo-500{% else %}text-gray-800{% endif %}"></i>
                    </a>
                </div>
            </div>
            

            <div class="flex items-center space-x-6"> 
            {% if request.user.is_authenticated %}
                <a href="{% url 'dialogue:inbox' %}">
                    <i class="fa-solid fa-inbox text-2xl" style="color: #454ADE"></i>
                </a>
                <a href="{% url 'userprofile:index' %}">
                    <i class="fa-sharp fa-solid text-2xl fa-user" style="color: #454ADE"></i>
                </a>
            {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Sign Up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log In</a>
            {% endif %}
            </div>
        </nav>

        <div class="px-6 py-3">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-100">
            <div class="w-2/4 pr-10">
                <a href="/">
                    <img src="{% static 'images/bazaar app title.png' %}" alt="Bazaar Logo" class="h-4">
                </a><br>
                <i class="fa-brands fa-facebook text-lg" style="color:#454ADE"></i>
                <i class="fa-brands fa-instagram text-lg" style="color:#454ADE"></i>
                <i class="fa-brands fa-linkedin text-lg" style="color:#454ADE"></i>
                <i class="fa-brands fa-github text-lg" style="color:#454ADE"></i>
            </div>
            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-500">More</h3>
                <ul class="space-y-2">
                    <li><a href="{% url 'core:contact' %}" class="text-indigo-500 hover:text-indigo-700">Contact</a></li>
                    <li><a href="#" class="text-indigo-500 hover:text-indigo-700">About</a></li>
                    <li><a href="#" class="text-indigo-500 hover:text-indigo-700">Sign up as a Driver</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
